{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        {% for i in movie_list %}
        <div class=" col-md-4 mb-8">
            <div class="destination-item position-relative overflow-hidden mb-2">
                <div class="card" style="width: 18rem;margin:40px 40px 40px 40px">
                    <img src="{{i.img.url}}" class="card-img-top" alt="..." height="250" >
                    <div class="card-body">
                        <h5 class="card-title">{{i.name}}</h5>
                        <p class="card-text">{{i.desc}}</p>
                        <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">To know more</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
